<html>
<head>
<title>Calc</title>
</head>
<body style="background-color:gray;"><center>
<h1><em>Simple Calculator</em></h1>
<input type="text" id="oper1" value="">

<select id="operx">
    <option value="0">Add</option>
    <option value="1">Subtract</option>
    <option value="2">Multiply</option>
    <option value="3">Divide</option>
</select>

<input type="text" id="oper2" value="">
<input type="button" onClick="calc();" value="=">
<input type="text" id="result" value=""></center>
<script>
            function plus(a,b) {
                return (+a + +b);
            }

            function minus(a,b) {
                return (a - b);
            }

            function multiply(a,b) {
                return (a * b);
            }

            function divide(a,b) {
                return (a / b);
            }

            function calc() {

                var x = document.getElementById("oper1").value;
                var y = document.getElementById("operx").value;
                var z = document.getElementById("oper2").value;
                var w;
			

                switch (y) {
                    case '0':
                        w = plus(x, z); break;

                    case '1':
                        w = minus(x,z); break;

                    case '2':
                        w = multiply(x, z); break;

                    case '3':
                        w = divide(x, z); break;

                    default:
                        w = "Don't really know..";
                }
document.getElementById("result").value = w;
            }

</script>
</body>
</html>
